{% extends "sentiment/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Uploaded File</legend>
                <h3>Are you sure you want to delete this uplaoded file : "{{ object.filename }}"</h3>
                <p>stored at media/{{ object.filetype }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'filehome' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
