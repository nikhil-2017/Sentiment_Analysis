{% extends "sentiment/base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    {% if user.is_authenticated %}
        <h1>You are already Login <a class="" href="{% url 'home' %}"> goto homepage</a></h1>
    {% else %}
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">LogIn</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="col-md-3">
            
        </div>
    {% endif %}
    
</div>

{% endblock content %}
